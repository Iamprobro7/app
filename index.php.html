<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

  <meta name="theme-color" content="#00ffd9">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Coding</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" href="assets/icons/favicon.png">
  <link rel="manifest" href="/manifest.json">
  
  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app"class="theme-dark">
    
 
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar navbar-large">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="title sliding">Coding</div>
            <div class="title-large">
              <div class="title-large-text">Coding</div>
            </div>
          </div>
        </div>
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="searchbar-backdrop"></div>
          <form class="searchbar">
            <div class="searchbar-inner">
              <div class="searchbar-input-wrap">
                <input type="search" placeholder="Search">
                <i class="searchbar-icon"></i>
                <span class="input-clear-button"></span>
              </div>
              <span class="searchbar-disable-button">Cancel</span>
            </div>
          </form>

          <div onclick="location='https://idenhub.tk'" class="list media-list">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-media">
                    <img style="width:60px;height:60px;border-radius:30%" src="img/spotify-logo-100779042-large.3x2.jpg">
                  </div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">Spotify</div>
                      <div class="item-after"><span class="badge color-blue">Signed</span></div>
                    </div>
                    <div class="item-subtitle">Music Apps</div>
                  </div>
                </div>
              </li>
               <li>
                <div class="item-content">
                  <div class="item-media">
                    <img style="width:60px;height:60px;border-radius:30%" src="img/spotify-logo-100779042-large.3x2.jpg">
                  </div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">Spotify</div>
                      <div class="item-after"><span class="badge color-blue">Signed</span></div>
                    </div>
                    <div class="item-subtitle">Music Apps</div>
                  </div>
                </div>
              </li>
               <li>
                <div class="item-content">
                  <div class="item-media">
                    <img style="width:60px;height:60px;border-radius:30%" src="img/spotify-logo-100779042-large.3x2.jpg">
                  </div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">Spotify</div>
                      <div class="item-after"><span class="badge color-blue">Signed</span></div>
                    </div>
                    <div class="item-subtitle">Music Apps</div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
      </div>
    </div>
</div>
</div>

    <!-- Popup -->
    <div class="popup" id="my-popup">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Popup</div>
              <div class="right">
                <a href="#" class="link popup-close">Close</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">
              <p>Popup content goes here.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Screen -->
    <div class="login-screen" id="my-login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Login</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Username</div>
                    <div class="item-input-wrap">
                      
                      <input type="text" name="username" placeholder="Your username">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      
                      <input type="password" name="password" placeholder="Your password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li>
                  
                  <a href="#" class="item-link list-button login-button">Sign In</a>
                </li>
              </ul>
              <div class="block-footer">Some text about login information.<br>Click "Sign In" to close Login Screen</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>
  
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
</body>
</html>
